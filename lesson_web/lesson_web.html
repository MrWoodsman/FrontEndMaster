    <script src="../assets/data/data.js"></script>
    <script>
        var arr
        window.onload = function () {
            var url = document.location.href,
            params = url.split('?')[1].split('&'),
            data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                tmp = params[i].split('=');
                data[tmp[0]] = tmp[1];
            }
            console.warn(data);
            if (data.name == 'html_lessons') {
                arr = html_lessons
            } else if (data.name == 'css_lessons') {
                arr = css_lessons
            } else if (data.name == 'js_lessons') {
                arr = js_lessons
            }

            if(!arr.list[data.id-1].lesson.content) {
                document.getElementById('here').innerHTML = '<p>Brak zawartości lekcji...</p>'
            } else {
                document.getElementById('here').innerHTML = arr.list[data.id-1].lesson.content
            }
            document.getElementById('title_box').innerText = arr.list[data.id-1].title
            hljs.highlightAll();
        }
